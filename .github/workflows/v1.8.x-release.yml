name: "v1.8.x: release"

on:
  push:
    tags:
      - 1.8.**

jobs:
  release:
    name: Release
    permissions:
      contents: write
      packages: write
      discussions: write
    uses: ./.github/workflows/template-release.yml
    secrets: inherit
    with:
      platforms: linux/amd64,linux/arm/v7,linux/arm64
      directory: v1.8.x
